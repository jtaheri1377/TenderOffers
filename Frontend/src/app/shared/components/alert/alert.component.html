<div class="py-3" *ngIf="!hideAlert">
  <div
    class="border-2 border-red-400 p-2 pr-6 bg-red-100 rounded-lg shadow-md flex items-center justify-between !py-1"
    role="alert"
  >
    <span><strong>{{alert.title}}</strong> {{alert.message}} </span
    ><button mat-icon-button (click)="hideAlert=true">
      <mat-icon class="mat-18">close</mat-icon>
    </button>
  </div>
</div>
