<div class="w-full h-full p-3 sm:p-8 md:p-10">
  <div
    class="w-full h-full rounded-md flex flex-col justify-start"
    *ngIf="tenders!.length>0 && !isLoading"
  >
    <h2
      class="font-bold bg-gray-200 rounded-t-md text-medium !m-0 p-3 px-6 flex justify-between"
    >
      <span class="flex gap-1">
        <i class="bi bi-grid-3x3-gap-fill ml-1 flex items-center"></i>
        <span class="mt-1"> {{pageTitle}}</span>
      </span>
      <span class="text-sm !my-auto"> {{tenders!.length}} :تعداد</span>
    </h2>
    <div
      class="w-full font-bold py-3 sm:p-2 md:p-4 rounded-b-lg justify-center shadow-md border bg-white gap-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <app-tender-item
        class="w-full"
        *ngFor="let item of tenders"
        [item]="item"
      ></app-tender-item>
    </div>
  </div>
  <app-loader *ngIf="isLoading"></app-loader>
  <app-empty
    *ngIf="tenders!.length===0 && !isLoading"
    text="هیچ مناقصه ای یافت نشد!"
  ></app-empty>
</div>
