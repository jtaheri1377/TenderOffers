<div
  [routerLink]="item.route"
  class="box w-full h-full lg:max-w-[320px] rounded-2xl shadow-xl bg-white shadow-xl border-b-solid border-s border-2 border-b-blue-500 hover:bg-gray-100 rounded py-3 px-4 cursor-pointer flex flex-col justify-center gap-5 items-center transition transition-all"
  [ngStyle]="{borderColor: item.color}"
>
  <p class="text-base font-medium !m-0 text-gray-600 text-center">
    {{item.title}}
  </p>
  <div
    class="w-10 h-10 rounded-full bg-amber-500 shadow-xl flex justify-center items-center"
    [ngStyle]="{backgroundColor: item.color}"
  >
    <div class="text-base font-medium text-white text-center text-shadow-md">
      {{item.amount}}
    </div>
  </div>
</div>
