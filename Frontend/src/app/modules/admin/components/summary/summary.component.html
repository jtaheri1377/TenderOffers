<div class="w-full h-full p-2 py-6 sm:p-8 sm:p-10">
  <div class="w-full h-full flex flex-col gap-5">
    <div class="w-full bg-white shadow-md p-7">
      <div
        class="w-full h-fit border-2 border-dashed border-gray-2300 rounded-lg"
      >
        <button
          class="mx-7 my-4"
          mat-raised-button
          (click)="openTenderDialog()"
          color="primary"
        >
          <mat-icon matTooltip="تعریف مناقصه جدید" class="mat-18">add</mat-icon>
          تعریف مناقصه جدید
        </button>
      </div>
    </div>
    <div class="w-full bg-white shadow-md p-8">
      <div
        class="w-full h-fit border-2 border-dashed border-gray-300 p-8 rounded-lg"
      >
        <div
          class="w-full !m-auto grid gap-2 grid-cols-1 sm:grid-cols-2 md:grid-cols-4"
        >
          <app-summary-item
            [item]="item"
            class="flex items-center justify-center"
            *ngFor="let item of summaries"
          ></app-summary-item>
        </div>
      </div>
    </div>
  </div>
</div>
