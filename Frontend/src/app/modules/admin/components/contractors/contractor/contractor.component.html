<div
  matRipple
  class="w-full h-full rounded shadow-md !bg-white cursor-pointer max-w-[280px]"
>
  <div class="w-full h-full flex flex-col items-center gap-3 p-4 !bg-slate-50">
    <i class="bi bi-person-circle text-blue-900 text-[70px]"></i>
    <span>{{item.fullname}}</span>
    <span class="text-blue-500 text-xs cursor-pointer">{{item.username}}@</span>
    <span
      [matTooltip]="item.comment!"
      class="w-full h-full text-gray-500 text-xs text-justify ellipsis-my-text-in-three-lines"
    >
      <i class="bi bi-pencil-fill text-blue-900 text-sm ml-1"></i>
      Bio:
      <span class="text-gray-500 text-xs">{{item.comment}}</span>
    </span>
  </div>
</div>
