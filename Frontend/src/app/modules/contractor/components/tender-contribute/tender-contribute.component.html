<div class="w-full h-full p-3 sm:p-4 md:p-5 bg-white">
  <div class="w-full h-full flex flex-col justify-between">
    <form [formGroup]="contributeForm" (submit)="save()">
      <h3 class="bg-white !m-0 flex jutify-center font-bold items-center gap-2">
        <i class="bi bi-cash-coin text-blue-700 text-lg flex items-center"></i>
        <span class="mt-1">قیمت پیشنهادی</span>
      </h3>
      <mat-form-field class="w-full mt-4">
        <mat-label> قیمت پیشنهادی (ریال)</mat-label>
        <input
          matInput
          formControlName="price"
          placeholder=" قیمت پیشنهادی (ریال)"
          [ngModel]="contributeForm.controls['price'].value"
        />
      </mat-form-field>
      <div class="w-full h-fit flex gap-3 justify-center items-center">
        <button
          mat-raised-button
          mat-dialog-close
          type="button"
          class="flex gap-2 items-center"
        >
          <span> انصراف</span>
        </button>
        <button
          mat-raised-button
          [disabled]="contributeForm.invalid"
          type="submit"
          class="flex items-center justify-center gap-2"
          color="primary"
        >
          تأیید
        </button>
      </div>
    </form>
  </div>
</div>
